<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="resources/favicon-16x16.png" type="image/x-icon">
    <!-- Link External CSS -->
    <link rel="stylesheet" href="cal-style.css">
</head>
<body>
    <!-- main-section -->
    <div id="name">CALCULATOR</div>
     <section class="main-section">
        <table>
            <tbody>
                <tr>
                    <input type="text" name="" id="input" value="0"><br>
                    <hr>
                </tr>
                <tr>
                    <button id="clear">CLEAR</button>
                    <button id="back">BACK</button>
                    <button id="module">%</button>
                    <button id="on">ON</button>
                </tr><br>
                <tr>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="division">/</button>
                </tr><br>
                <tr>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiplication">*</button>
                </tr><br>
                <tr>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="subtraction">-</button>
                </tr><br>
                <tr>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                    <button id="plus">+</button>
                </tr>
            </tbody>
        </table>
     </section>
     <script src="main.js"></script>
</body>
</html>
